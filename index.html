<!doctype html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            const status = {
                WIN: 'win',
                LOSE: 'lose',
                DRAW: 'draw'
            }

            let gameStatus = status.WIN;

            function counterPlay(){
                let a = 1 + Math.floor( Math.random()*3 );
                switch(a){
                    case 1:
                        return "rock";
                    case 2:
                        return "paper";
                    case 3:
                        return "scissors";
                } //end switch
            }//end function couterPlay
            

            function playRound(playerSelect, computerSelect){
                playerSelect = prompt("Enter your choice: ");
                playerSelect = playerSelect.toLowerCase();
                
                if(playerSelect=="rock"){
                    if(computerSelect=="paper"){
                        return "You Lose! Paper beats Rock";
                        gameStatus = status.LOSE;
                    }//end nested if
                    if(computerSelect=="scissors"){
                        return "You Win! Rock beats Scissors";
                        gameStatus = status.WIN;
                    }//end nested if
                }//end outer if
                
                if(playerSelect=="paper"){
                    if(computerSelect=="rock"){
                        return "You Win! Paper beats Rock";
                        gameStatus = status.WIN;
                    }//end nested if
                    if(computerSelect=="scissors"){
                        return "You Lose! Scissors beats Paper";
                        gameStatus = status.LOSE;
                    }//end nested if
                }//end outer if
                
                if(playerSelect=="scissors"){
                    if(computerSelect=="rock"){
                        return "You Lose! Rock beats Scissors";
                        gameStatus = status.LOSE;
                    }//end inner if
                    if(computerSelect=="paper"){
                        return "You Win! Scissors beats Paper";
                        gameStatus = status.WIN;
                    }//end nested if
                }//end outer if

                if(playerSelect==computerSelect){
                    return "The game is a draw";
                    gameStatus = status.DRAW;
                }//end if
            } //end function playRound

        </script>
    </body>
</html>
